<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table02</title>
</head>
<body>
    <!-- 병합 -->
    <!-- rowspan : 행병합
         colspan : 열병합-->

    <table border = "1" width = "300px" height = "300px">
        <thead>
            <tr align = "center">
                <th width = "25%">분류</th>
                <th width = "50%">품목</th>
                <th width = "25%">품번</th>
            </tr>
        </thead>
        <tbody>
            <tr align = "center">
                <td rowspan="3">스낵</td>
                <td>초코송이</td>
                <td>001</td>
            </tr>
            <tr align = "center">
                <td>새우깡</td>
                <td>002</td>
            </tr>
            <tr align = "center">
                <td colspan="2"> 공란 </td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
