<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    
    <!-- <a> tag를 이용해서 하이퍼링크 요소 구성-->
    <a href="url">대상 문자열</a><br/>
    <a href="https://www.naver.com"> 네이버 </a><br/>

    <!-- target 속성을 이용하면 새로운 탭을 열어서 이동할지, 새로운 브라우저를 열어서 이동할지, 현재 창에서 이동할지 속성 부여 가능-->
    <a href="https://www.naver.com" target="_self"> 네이버 self </a> <br/> <!-- Default 값이 self -->
    <a href="https://www.naver.com" target="_blank"> 네이버 blank </a><br/> <!-- Blank : 새로운 탭에서 열기 -->

    <a href="/html/structure.html"> toStructure.html </a><br/>
    <a href="structure.html"> toStructure.html </a> <!-- 같은 경로면 폴더명 생략 가능-->
</body>
</html>
