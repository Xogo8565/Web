<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- 사용자에게 입력받아 그 데이터를 서버로 전송하고자 할 때 사용 
        <form action = "요청을 보낼 주소" method = "get/post (데이터를 전송하는 방식)">
            사용자의 입력을 받을 수 있는 요소 ex_input buttion ...
            -> form 태그 안쪽에 서버로 전송하고 싶은 용도의 태그들은 반드시 name 이라는 속성을 갖고 있어야 함
            -> name 값이 없으면 데이터가 전송되지 않는다.

            <input type = "text" name = "id">
            ..
            ..
            
        </form>    

        form 을 서버에 전송하기 위해 submit을 해줘야 함
        1. submit type의 버튼을 사용
        2. submit() 함수 사용

    -->
    <form action="/sendform.jsp" method = "post">
        <input type="text" name="id"><br>
        <input type="password" name="pw"><br>
        <!-- submit 타입의 버튼을 이용하면 form이 제출된다. 
        get : 입력값이 주소창에 노출이 됨.
        post : 주소창에 노출되지 않는다
        -> 어떤 데이터를 보내느냐에 따라 방식을 선택
        -->
        <button type="submit"> 로그인 </button>
        <!-- 초기화 버튼 -->
        <button type="reset"> 리셋버튼 </button>
    </form>
    
</body>
</html>
