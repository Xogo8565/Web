<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!--<input> : 사용자의 입력값을 받기 위해 사용하는 요소-->
    <input type="text">
    <!--placeholder : 어떤 겂을 입력할지 안내해주는 역할-->
    <input type="text" placeholder="id 입력">
    <!--value : input 창에 실제로 입력되는 데이터// 기본값-->
    <input type="text" value="abc123">
    <!--realdonly : 읽기전용창-->
    <input type="text" readonly>
    <!-- 입력값 길이 조정-->
    <input type="text maxlenghth="4">

    <p>Input pw</p>
    <input type="password">

    <p>input email</p>
    <input type="email">

    <!-- radio : 사용자의 입력값을 선택으로 받는 것 
        -> 여러개의 값 중 하나만 체크하게끔 하고 싶을 때 사용 
        -> 같은 name 값을 부여하면 하나만 체크 가능 -->
    <p>input radio</p>
    <input type="radio" name = "hobby" checked> 등산 <!-- checked : defalut 체크-->
    <input type="radio" name = "hobby"> 수영
    <input type="radio" name = "hobby"> 서핑
    <br>

    <!-- 여러개의 선택지에서 여러개의 선택값을 받고 싶으면 
        checkbox-->
    <input type="checkbox" name="dinner"> 족발
    <input type="checkbox" name="dinner"> 치킨
    <input type="checkbox" name="dinner"> 국밥

    <!-- select : 여러개의 옵션 값을 미리 깔아두고 
        사용자가 선택하게끔 하는 입력방식-->
    <p>phone</p>
    <select name="phone">
        <option value="010"> 010 </option>
        <option value="011"> 011 </option>
        <option value="017"> 017 </option>
        <option value="018"> 018 </option>
    </select> -
    <input type="text" maxlength ="4"> -
    <input type="text" maxlength ="4"> 

    <p>date</p>
    <input type="date">

    <p>color</p>
    <input type="color">

    <p>range</p>
    <input type="range">
    
    <p>input button</p>
    <input type="button" value = "button"> 

    <p>button tag</p>
    <button>button</button>
    
    <p>입력값</p>
    <!-- input type text : 일반적으로 한 줄짜리 입력을 받을 때 사용-->
    <!-- textarea-->
    <textarea style="resize:none"></textarea>
    <textarea style="width:300px; height:200px; resize:none;" placeholder="내용 입력"; ></textarea>
    
</body>
</html>
