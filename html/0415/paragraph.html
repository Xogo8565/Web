<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단</title>
</head>
<body>
    <!--
        display 속성 : block / inline
        block : 요소의 전후 줄바꿈을 한 후에 무조건 한 줄을 차지하는 속성
        inline : 해당 태그가 가지고 있는 컨텐츠의 크기만큼만 자리를 차지
    -->
    <!-- <p> - block 속성, <div> - block, <span> - inline -->
        <p>test01</p>
        <p>test02</p><!-- margin 16px-->
        <p></p>

        <div>div01</div>
        <div>div02</div><!-- margin 값이 별도로 정해지지 않음 -->
        <div></div>
    
        <span>span01</span>
        <span>span02</span>
</body>
</html>
