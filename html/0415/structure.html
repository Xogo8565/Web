<!DOCTYPE html> <!--지금 작성하는 문서의 유형이 html임을 표기 -->
<html lang="en"> <!-- 브라우저에 해당 문서가 html 임을 알려주는 역할 + 
                    모든 태그들을 포함하는 역할  -->
<head>  <!-- 문서에 대한 정보(메타 데이터)를 정의하는 용도 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title> <!-- 탭에 나오는 제목-->
</head>
<body> <!-- 이 문서의 모든 컨텐츠 요소가 body 안쪽에 작성됨 -->
    Hello World
</body>
</html>
