<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginBox</title>
    <style>
        .loginBox{
            border: 1px solid black;
            margin: 10px;
            padding: 5px;
            text-align: center;
            width: 200px;
        }
    
        .loginBoxContents{
            display: flex;
            flex-wrap: nowrap;
        }
        .loginBoxContents>.loginBoxInput{
            margin: 5px;
            flex-grow: 1;
        }
        .loginBoxContents>.loginBoxInput>input{
            margin : 2px;
            width : 90%;
        }
        .loginBoxContents>.loginButton{
            flex-grow: 2;
            width: auto;
        }
        .loginButton>button{
            margin-top: 12px;
            height: 60%;
            width: 100%;
            background-color: gold;
            border: none;
            border-radius: 3px;
            font-size: 9px;
        }
        .Footer>a{
            color: black;
            text-decoration: none;
            font-size: 11px;
        }

    </style>
</head>
<body>
    <div class="loginBox">
        <div class="loginBoxTitle">로그인</div>
        <div class="loginBoxContents">
            <div class="loginBoxInput">
                <input type="text" id="id" placeholder="id"><br>
                <input type="password" id="pw" placeholder="pw">
            </div>
            <div class="loginButton">
                <button>로그인</button>
            </div>
        </div>
        <div class="Footer"><a href="???">아이디 / 비밀번호 찾기</a> </div>
    </div>
</body>
</html>
