<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginBox</title>
    <style>
        .loginBox{
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 240px;
        }
        .top{
            font-size: 15px;
        }
        .mid{
            display: flex;
            flex-wrap: nowrap;
        }
        .mid>.input{
            margin: 10px;
            flex-grow: 1;
        }
        .mid>.input>input{
            margin : 2px
        }
        .mid>.loginButton{
            flex-grow: 1;
        }
        .loginButton>button{
            margin-top: 15px;
            height: 35px;
            width: 60px;
            background-color: gold;
            border: none;
        }
        .bottom>a{
            color: black;
            text-decoration: none;
            font-size: 11px;
        }

    </style>
</head>
<body>
    <div class="loginBox">
        <div class="top"> 로그인</div>
        <div class="mid">
            <div class="input">
                <input type="text" id="id" placeholder="id"><br>
                <input type="password" id="pw" placeholder="pw">
            </div>
            <div class="loginButton">
                <button>로그인</button>
            </div>
        </div>
        <div class="bottom"><a href="???">아이디 / 비밀번호 찾기</a> </div>
    </div>
</body>
</html>
