            .sideNavi {

                display: flex;
                padding : 10px;

            }

            }
            .sideNaviContents{

            }
            .sideNavi ul {
                list-style: none;
                color: beige;
                font-size: 22px;
                height: 25px;
                overflow: hidden;
            }
            .sideNavi ul:hover{
                height: 20%;
                transition-duration: 1.1s;
            }
            .sideNavi li {
                font-size: 19px;
                margin: 20px;
            }
            .sideNaviPointer {
                flex-grow: 1;
                align-self: center;
            }
        </style>
