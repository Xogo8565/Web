<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                height: 500px;
            }
            .sideNavi {
                width: 200px;
                height: 100%;
                background-color: rgb(116, 194, 224);
                position: fixed;
                left: -170px;
            }
            .sideNavi:hover {
                transition-property: all;
                transition-duration: 1.2s;
                transform: translateX(170px);
                cursor: e-resize;
            }
            .sideNavi ul {
                list-style: none;
                color: beige;
                font-size: 25px;
                height: 27px;
                overflow: hidden;
            }
            .sideNavi ul:hover {
                transition-property: all;
                transition-duration: 1.2s;
                height: 100px;
            }
            .sideNavi li {
                font-size: 19px;
                margin: 10px;
            }
            .sideNavi li:hover{
                transition-property: all;
                transition-duration: 1.2s;
                transform: translateX(10%);
            }
            .sideNaviPointer {
                position: absolute;
                top: 50%;
                right: 3%;
                transform: translate(0,-50%);
            }
        </style>
    </head>
    <body>
        <div class="sideNavi">
            <ul class="sideNaviUl">1
                <li class="sideNaviLi">1-1</li>
                <li class="sideNaviLi">1-2</li>
            </ul>
            <ul class="sideNaviList">2
                <li class="sideNaviLi">2-1</li>
                <li class="sideNaviLi">2-2</li>
            </ul>
            <p class="sideNaviPointer">â–·</p>
        </div>
    </body>
</html>
