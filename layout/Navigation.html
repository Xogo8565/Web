<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navigation{
            display: flex;
            flex-wrap: nowrap;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .home{
            flex-grow: 1;
        }
        .company{
            flex-grow: 1;
        }
        .product{
            flex-grow: 1;
        }
        .service{
            flex-grow: 1;
        }
        .navigation button{
            background-color: gold;
            color: rgb(0, 0, 0);
            font-size: 0.6em;
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation button:hover{
            background-color: rgb(254, 232, 102);
        }
    </style>
</head>
<body>
    <ul class="navigation">
        <li class="home"><button>Home</button></li>
        <li class="company"><button>Company</button></li>
        <li class="product"><button>Product</button></li>
        <li class="service"><button>Service</button></li>
    </ul>
</body>
</html>
