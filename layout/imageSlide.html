<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            width: 200px;
            height: 170px;
            margin: auto;
            position: relative;
        }
        .txtContainer{
            width: 100%;
            height: 0%;
            background-color: #688caa80;
            position: absolute;
            top: 0%;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .txtContainer #title{
            font-size: 17px;
            flex-basis: 20px;
            margin: 3px;
        }
        .txtContainer #contents{
            font-size: 15px;
            flex-basis: auto;
            margin: 3px;
        }
        .imgContainer{
            width: 100%;
            height: 100%;
        }
        .imgContainer>img{
            width: 100%;
            height: 100%;
        }
        .imgContainer:hover +.txtContainer{
            height: 100%;
            transition-duration: 0.7s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imgContainer"><img src="img/1.jpg"></div>
        <div class="txtContainer">
            <p id="title"><strong>백넘버 - 히로인</strong></p>
            <p id="contents">123456778</p>
        </div>
    </div>
    
</body>
</html>
