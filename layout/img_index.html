<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            border: 1px solid black;
            margin: auto;
            position: relative;
        }
        div[class^="gallery"]{
            height: 30%;
            width: 50%;
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
        }
        .gallery1{
            position: absolute;
            left: 30%;
            top: 40%;
            transform: translate(-30%,-40%);
        }
        .gallery2{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .gallery3{
            position: absolute;
            left: 40%;
            top: 70%;
            transform: translate(-40%,-70%);
        }

        div[class^="gallery"]>img{
            height: 100%;
            width: 100%;
        }
        div[class^="gallery"]:hover{
            transform: scale(1.4) rotate(10deg);
            z-index: 99;
            transition-duration: 1.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery1"><img src="img/1.jpg"></div>
        <div class="gallery2"><img src="img/2.jpg"></div>
        <div class="gallery3"><img src="img/3.jpg"></div>
    </div>
</body>
</html>
