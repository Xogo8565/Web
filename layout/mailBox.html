<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mailBox</title>
    <style>
        #mailBox{
            font-size: 9px;
            border-collapse: collapse;  
            /*
            border-collapse -> 
            겹치는 선이 붕괴
            설정하면 tr에 직접 border 부여 가능
            */
            width : 150px;
            height: 200px;
            overflow-y: scroll;
            /*overflow : 스크롤 속성 부여*/
        }
        #mailTbl{
            width: 100%;
        }
        #Header{
            text-align: center;
            border-bottom: 1px solid black;
        }
        .mailContents tr{
            border-bottom: 1px dotted black;
        }
        .mailContents tr:last-child td{
            border-bottom: none;
        }
        #mailImg{
            width: 25px;
            vertical-align: middle;
            /*
            Vertical-align : 테이블 셀 안 / inline 요소
            */
        }
    </style>
</head>
