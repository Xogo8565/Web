<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .Wrapper{
            border: 1px solid rgba(0, 0, 0, 0.735);
            text-align: center;
            height: 170px;
            width: 300px;
            padding: 10px;
            margin: auto;
        }
        .Header{
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            height: 30px;
        }
        .Body{
            margin-top: 3px;
            margin-bottom: 3px;
        }
        #id, #pw{
            margin: 2px;
            width: 200px;
            padding : 2px
        }
        .Footer{
            margin-top: 3px;
            margin-bottom: 3px;
        }
        #loginButton{
            background-color:gold;
            border: none;
            width: 180px;
            border-radius: 3px;
        }
        #find{
            margin: 3px;
        }
        #find>a{
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="Wrapper">
        <div class="Header"> 로그인 </div>
         <div class="Body">
            <input type="text" name="id" id="id" placeholder="id"><br>
            <input type="password" name="pw" id="pw" placeholder="pw">
        </div>
        <div class="Footer">
            <div id="login">
                <button id ="loginButton">로그인</button>
            </div>
            <div id = "find">
                <a href="#">아이디 / 비밀번호 찾기</a>
            </div>
        </div>
    </div>
</body>
</html>
