<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        transition : 속성을 서서히 변화시키는 속성

        transition-property : 트랜지션 적용 속성 지정
        transition-duration : 트랜지션 적용 시간
        transition-timing-function : 트랜지션 적용 속도 조절
        transition-delay : 트랜지션 시작 시간
        

        transform : 회전, 기울기, 크기 조절, 이동 효과 등 적용
        */
        .outerBox{
            width: 300px;
            height: 300px;
            border: 2px solid grey;
            margin: auto;
        }
        .innerBox1{
            width: 100px;
            height: 100px;
            background-color: gold;
            transition-property: all;
            transition-duration: 1s;
        }
        .innerBox1:hover{
           /* transform: rotate(800deg);*/
           /*transform: scale(1.5);*/
           /*transform: translate(100px,0px);*/
           transform: translateX(50%);
        }
        /*
        요소에게 transition 속성을 적용하고
        사용자의 action이 일어났을 때 어떻게 만들어주고 싶은지를 지정하면
        그 action이 실제로 일어났을 때 사용자가 원하는 형태로
        transition 속성을 이용해 변화가 일어남.
        */
        .innerBox2{
            width: 20px;
            height: 20px;
            background-color: green;
            transition-timing-function:ease;
            transition-property: all;
            transition-duration: 1s;
        }
        .innerBox2:hover{
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="outerBox">
        <div class="innerBox1">상자</div>
        <div class="innerBox2">바</div>
    </div>
    
</body>
</html>
