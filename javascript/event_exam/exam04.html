<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>덧셈 계산기</title>
    </head>
    <body>
        <div class="wrapper">
            <h3>덧셈 계산기</h3>
            <input type="text" id="num1">
            <input type="text" id="num2"><br>
            <button type="button" id="plusBtn">더하기</button>
            <div class="result">
                <p>결과</p>
                <div id="rs"></div>
            </div>
            <script>
                let num1 = document.getElementById("num1");
                let num2 = document.getElementById("num2");
                let plusBtn = document.getElementById("plusBtn");
                let rs = document.getElementById("rs");

                plusBtn.onclick = function () {
                    console.log(num1.value);
                    console.log(num2.value);
                    // 요소.value -> String 값 문자열의 연결이 이뤄짐. rsDiv.innerHTML = num1.value + num2.value;
                    // 숫자형으로 변환
                    // 1. parseInt() rsDiv.innerHTML = parseInt(num1.value) + parseInt(num2.value);

                    // 2. Number() 의 생성자
                    rs.innerHTML = Number(num1.value) + Number(num2.value);
                }
            </script>
        </div>
    </body>
</html>
