<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 10px;
            height: 200px;
            width: 250px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title{
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">덧셈 계산기</div>
        <div class="content">
            <input type="text" id = "num1">
            <input type="text" id = "num2"> 
            <button type="button" id = "button" onclick="add()">더하기</button>
        </div>
        <div id="resultContainer">
            <p>결과</p>
            <div class="result">
                
            </div>
        </div>
    </div>
    
    <script>
        let button =document.getElementById("button");
        let result = document.getElementById("result");
        let num1 =document.getElementById("num1").value;
        let num2 =document.getElementById("num2").value;

        function add(){
            let rs = parseInt(num1)+parseInt(num2);
            result.innerHTML = "<p>결과</p><p>" + rs + "</p>";
        }
    </script>
</body>
</html>
