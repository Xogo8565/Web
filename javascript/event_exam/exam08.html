<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="targetInput">
    <script>
        // 키보드 입력에 대한 이벤트 감지
        let targetInput = document.getElementById("targetInput");

        // keydown, keypress / keyup
        // keydown / keypress : 키보드를 입력한 순간   
            //cf) keydown -> 키보드의 모든 값을 인식 / keypress -> 한글, ctrl, alt 등을 인식히지 않음
        // keyup : 누른 키에서 손을 뗀 순간
        
        targetInput.onkeydown = function(){
            targetInput.style.backgroundColor = "pink";
        }

        // focus => input 창에 커서가 깜빡이고 있는 상태
        /*targetInput.onfocus = function(){
            //x축 offset, y축 offset, blur 처리값 / 색상
            targetInput.style.boxShadow = "4px 4px 4px pink";
        }
        // blur => focus가 풀린 상태
        targetInput.onblur = function(){
            targetInput.style.boxShadow = "none";
        }
    </script>
    
</body>
</html>
