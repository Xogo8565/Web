<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .container {
                border: 1px solid black;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 200px;
                width: 300px;
                text-align: center;
            }
            .title {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">비밀번호 유효성검사</div>
            <div class="content">
                <input type="password" id="pw">
                <br>
                <input type="password" id="re_pw">
                <br>
                <button type="button" id="btn">
                    확인
                </button>
            </div>
            <div class="result">
                <p>결과</p>
                <div id="result_set"></div>
            </div>
        </div>

        <script>
            let pw = document.getElementById("pw");
            let re_pw = document.getElementById("re_pw");
            let btn = document.getElementById("btn");
            let result_set = document.getElementById("result_set");

            btn.onclick = function () {
                // ==  : 값 자체만 가지고 equal 비교
                // -> null, undefined 값 비교 ===  : 값+자료형을 모두 equal 비교
                // -> 그 외의 값 비교
                if (pw.value === re_pw.value) {
                    result_set.innerHTML = "패스워드 일치"
                    result_set.style.color = "green"

                } else {
                    result_set.innerHTML = "패스워드 불일치"
                    result_set.style.color = "red";

                }
            }
        </script>

    </body>
</html>
