<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
        }
        #title{
            margin: 10px;
        }
        #imgContainer{
            height: 200px;
            width: 350px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="title">Img Change</div>
        <div id="imgContainer">
            <img src="/layout/img/1.jpg" alt="" id = "img">
        </div>
        <button id="btn1" >버튼 1</button>
        <button id="btn2" >버튼 2</button>
        <button id="btn3" >버튼 3</button>
    </div>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let img = document.getElementById("img");

        btn1.onclick = function(){
            img.src = "/layout/img/1.jpg";
        }
        btn2.onclick = function(){
            img.src = "/layout/img/2.jpg";
        }
        btn3.onclick = function(){
            img.src = "/layout/img/3.jpg";
        }

    </script>
    
</body>
</html>
