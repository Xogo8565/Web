<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }
            .container {
                height: 150px;
            }
            .container * {
                margin: 5px;
                height: 20px;
                font-size: 0.6em;
            }

            .title {
                text-align: center;
                font-size: 1.4em;
                font-weight: bold;
                height: 20%;

            }
            .id {
                display: flex;
            }
            .id * {
                flex-basis: 50%;
            }
            .pw {
                display: flex;
            }
            .pw * {
                flex-basis: 50%;
            }
            .re-pw {
                display: flex;
            }
            .re-pw * {
                flex-basis: 50%;
            }
            .zip {
                display: flex;
            }
            .zip * {
                flex-basis: 50%;
            }
            .zip button {
                background-color: #6868e4;
                color: white;
                border: none;
            }
            .address1 {
                display: flex;
            }
            .address1 * {
                flex-basis: 50%;
            }
            .address2 {
                display: flex;
            }
            .address2 * {
                flex-basis: 50%;
            }
            .footer {
                display: flex;
                justify-content: center;
            }
            .footer * {
                flex-basis: 25%;
            }
            .footer #cancleBtn {
                background-color: silver;
                color: white;
                border: none;
            }
            .footer #completeBtn {
                background-color: #56eb56;
                color: white;
                border: none;
            }
            input {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <p>회원가입</p>
            </div>
            <div class="id">
                <input type="text" id="idInput" placeholder="아이디 입력">
                *아이디는 6-12자 이내로 입력하세요
            </div>
            <div class="pw">

                <input type="text" id="pwInput" placeholder="비밀번호 입력">
                *아이디는 6-20자 이내로 입력하세요(영어 대소문자, 숫자, 특수문자 포함)
            </div>
            <div class="re-pw">
                <input type="text" id="re-pwInput" placeholder="비밀번호 확인">
            </div>
            <div class="zip">
                <input type="text" id="zipInput" placeholder="우편번호">
                <button id="zipBtn" onclick="execDaumPostcode()">우편번호 찾기</button>
            </div>
            <div class="address1">
                <input type="text" id="addressInput1" placeholder="도로명주소">
                <input type="text" id="addressInput2" placeholder="지번주소">
            </div>
            <div class="address2">
                <input type="text" id="addressInput3" placeholder="상세주소">
                <input type="text" id="addressInput4" placeholder="읍면동">
            </div>
            <div class="footer">
                <button id="cancleBtn">취소</button>
                <button id="completeBtn">완료</button>
            </div>

        </div>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            function execDaumPostcode() {
                new daum
                    .Postcode({
                        oncomplete: function (data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분. 도로명 주소의 노출 규칙에 따라 주소를 표시한다. 내려오는 변수가 값이
                            // 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                            var roadAddr = data.roadAddress; // 도로명 주소 변수
                            var extraRoadAddr = ''; // 참고 항목 변수

                            // 법정동명이 있을 경우 추가한다. (법정리는 제외) 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                extraRoadAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if (data.buildingName !== '' && data.apartment === 'Y') {
                                extraRoadAddr += (
                                    extraRoadAddr !== ''
                                        ? ', ' + data.buildingName
                                        : data.buildingName
                                );
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if (extraRoadAddr !== '') {
                                extraRoadAddr = ' (' + extraRoadAddr + ')';
                            }

                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                            document
                                .getElementById('zipInput')
                                .value = data.zonecode;
                            document
                                .getElementById("addressInput1")
                                .value = roadAddr;
                            document
                                .getElementById("addressInput2")
                                .value = data.jibunAddress;

                            // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                            if (roadAddr !== '') {
                                document
                                    .getElementById("addressInput4")
                                    .value = extraRoadAddr;
                            } else {
                                document
                                    .getElementById("addressInput4")
                                    .value = '';
                            }

                        },
                        onclose: function (state) {
                            //state는 우편번호 찾기 화면이 어떻게 닫혔는지에 대한 상태 변수 이며, 상세 설명은 아래 목록에서 확인하실 수 있습니다.
                            if (state === 'FORCE_CLOSE') {
                                //사용자가 브라우저 닫기 버튼을 통해 팝업창을 닫았을 경우, 실행될 코드를 작성하는 부분입니다.

                            } else if (state === 'COMPLETE_CLOSE') {
                                // 사용자가 검색결과를 선택하여 팝업창이 닫혔을 경우, 실행될 코드를 작성하는 부분입니다. oncomplete 콜백 함수가 실행 완료된 후에
                                // 실행됩니다.
                                document
                                    .getElementById("addressInput3")
                                    .focus();
                            }
                        }
                    })
                    .open();
            }
        </script>

    </body>
</html>
