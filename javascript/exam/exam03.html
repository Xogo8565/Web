<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>미니 단어장</title>
    </head>
    <body>
        <script>
            let input = prompt("단어를 입력하세요(포도, 딸기, 수박, 귤");
            switch (input) {
                case "포도":
                    document.write("포도");
                    break;
                case "딸기":
                    document.write("딸기");
                    break;
                case "수박":
                    document.write("수박");
                    break;
                case "귤":
                    document.write("귤");
                    break;
            }
        </script>
    </body>
</html>
