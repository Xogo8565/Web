<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var input = prompt("색깔을 입력해주세요 (검정, 빨강, 초록, 파랑)");

            if (input == "검정") {
                document.write(
                    '<div class="square" style="background-color:black; heigh:=100px; width:100px;"></div>'
                );
            } else if (input == "빨강") {
                document.write(
                   '<div class="square" style="background-color:red; height:100px; width:100px;"></div>'
                );
            } else if (input == "초록") {
                document.write(
                    '<div class="square" style="background-color:green; height:100px; width:100px;"></div>'
                );
            } else if (input == "파랑") {
                document.write(
                    '<div class="square" style="background-color:blue; height:100px; width:100px;"></div>'
                );
            }
        </script>
    </body>
</html>
