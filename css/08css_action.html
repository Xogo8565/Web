<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action</title>

    <style>
        /*
        반응 선택자 : 사용자의 움직임에 따라서 달라지는 선택자
        선택자:active -> 사용자가 해당 태그에 마우스를 클릭했을 때 선택이 됨.
        
        선택자:hover -> 마우스가 해당 요소에 올라가 있을 때

        선택자:focus -> 해당 요소가 활성화된 상태이거나 클릭된 상태
        
        선택자:Disalbe -> 해당 요소가 비활성화 된 상태

        선택자:checked -> 해당 요소가 체크되어있는 상태 
        
        */
    p:active{background-color: blueviolet;}
    p:hover{color: deeppink;}
    input:focus{background-color: dodgerblue;}
    input:disabled{background-color: orange;}
    input:checked{width: 70px; height: 70px;}
    </style>

</head>
<body>
    <h2>Exam01</h2>
    <div>
        <p>test1입니다</p>
        <p>test2입니다</p>
        <p>test3입니다</p>
        <p>test4입니다</p>
        <p>test5입니다</p>
        <span>test6입니다</span><br>

        <input type="text"> <br>
        <input type="text" disabled><br>
        <input type="checkbox">
    </div>  
    
</body>
</html>
