<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 관계</title>
    <style>
        /*
        동위 선택자 : 동위 관계에 있는 태그들을 선택할 때 사용
        동위 선택자 a + 동위 선택자 b : a 선택자를 통해 선택된 태그 바로 뒤에 있는 b 태그 선택자만 선택
        동위 선택자 a ~ 동위 선택자 b : a 선택자를 기준으로 b선택자까지의 모든 태그들을 선택
        */
        h3 + h5{
            background-color: aqua;
        }
        h3 ~ p{
            color: dodgerblue;
        }

    </style>
</head>
<body>
    <h2>동위관계</h2>
    <div id="test">
        <h3>자식1</h3>
        <h5>자식2</h5>
        <h5>자식3</h5>
        <p>자식4</p>
        <p>자식5</p>
    </div>
</body>
</html>
