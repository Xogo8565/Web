<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style</title>
    <style>
        #div1{text-decoration: underline;}
        #div2{font-family: 'Roboto', sans-serif;}
        #div3{font-variant: small-caps;}
        #div4{font-weight: bold; font-size: larger;}
        #div5{text-transform: lowercase;}
        #div6{text-shadow: 1px 1px orange;}
    </style>
</head>
<body>
    <div id="div1">DIV1</div>
    <div id="div2">DIV2</div>
    <div id="div3">DIV3 Hello World</div>
    <div id="div4">DIV4</div>
    <div id="div5">DIV5</div>
    <div id="div6">DIV6</div>
</body>
</html>
