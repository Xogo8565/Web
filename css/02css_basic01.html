<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <style>
        /* 전체 선택자(*) : 모든 html 태그를 선택  */
        *{
            color: rgb(183, 39, 173);
        }
        /* 태그 선택자 :  태그의 이름을 통해서 요소를 선택 */
        p{
            font-size: 30px;  
        }
        p,div{
            font-weight: bold;
        }
        /*
        id 선택자(#) : 태그에 고유한 id값을 부여해서 선택
        class 선택자(.) : 태그에 class 값을 부여해서 선택
        */

        #test01 {
            background-color: rgb(0, 0, 0);
        }
        #test02{
            background-color: rgb(82, 56, 56);
        }

        .test{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 
    <p>Test01</p>
    <p>Test02</p>
    <div>Test03</div>
    <div>Test04</div>
    -->

    <!-- id : 고유값-->
    <p id = "test01">Test01</p>
    <p id = "test02">Test02</p>
    <!-- class : 하나의 그룹을 만들어 여러개의 요소를 묶어줄 때 사용 -->
    <div class="test">Test03</div>
    <div class="test">Test04</div>

</body>
</html>
