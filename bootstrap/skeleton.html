<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        div{
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <!--
        ordering : breakpoint를 따라서 레이아웃 배치를 바꿔줄 때 요소들에 order를 주고 그 순서에 맞게 배치하는 게 가능

        만약 화면의 크기가 바뀌었을 때 보여주고 싶지 않은 요소, 보여주고 싶은 요소를 결정하고 싶으면 d 속성값을 사용(display)
        col을 안보이게 만드록 싶ㅇ르면 d-none 값을 주고, 
        특정 크기부터 다시 보이게 만들고 싶으면 d-브레이크포인트-block 값을 줘서 그 화면 사이즈부터 div가 원래 display 값인 block 속성을 갖도록 만들어줌
    -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                
            </div>
            <div class="col-md-9">title</div>
        </div>
        <div class="row">
            <div class="col">navi</div>
        </div>
        <div class="row">
            <div class="col-sm-8 order-2">contents</div>
            <div class="col-sm-4 order-sm-2">user</div>
        </div>
        <div class="row">
            <div class="col">footer</div>
        </div>
    </div>
    
</body>
</html>
