<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <title>Document</title>
        <style>
            /*
            상대적 단위
            em : 본인 요소의 폰트 사이즈를 1em 가짐, 본인 요소가 글꼴 크기가 없으면 부모 요소를 기중느로 사이즈를 잡음
            rem : 루트 요소인 html의 폰트 사이즐르 기준으로 1rem 계산
            */
            .carousel-item > img{
                height: 12rem;
            }

        </style>
    </head>
    <body>
        <div class="card" style="width: 18rem;">
            <div
            id="imgSlider"
            class="carousel slide"
            data-bs-ride="carousel">
            <!--id값 수정 가능
            다만 하단의 data-bs-target도 수정해야 함-->
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#imgSlider"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"></button>
                <button
                    type="button"
                    data-bs-target="#imgSlider"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button
                    type="button"
                    data-bs-target="#imgSlider"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/layout/img/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/layout/img/2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/layout/img/3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#imgSlider"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#imgSlider"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make
                    up the bulk of the card's content.</p>
            </div>
        </div>
    </body>
</html>
