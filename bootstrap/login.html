<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <style>
            #idModal {
                padding: 5px;
            }
            #idModal .modal-header button {
                margin: 0;
            }
            #idModal a {
                color: black;
                text-decoration: none;
            }
            #idModal .modal-body input {
                width: 100%;
                border-radius: 5px;
                border: 1px silver solid;
            }
            #idModal .modal-body button {
                width: 100%;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#idModal">
            로그인
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="idModal"
            tabindex="-1"
            aria-labelledby="idModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto" id="idModalLabel">로그인</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row m-2">
                            <div class="col">
                                <input type="text" name="id" id="id" placeholder="id"><br>

                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col">
                                <input type="password" name="password" id="pw" placeholder="pw">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col">
                                <button type="button" class="btn btn-warning">Login</button>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col d-flex justify-content-center">
                                <a href="#">아이디 / 비밀번호 찾기</a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
  
</body>
</html>
