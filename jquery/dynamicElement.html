<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <style>
            .container {
                border: 1px solid black;
            }
        </style>
        <script>
            //window.onload => 브라우저 안의 요소가 모두 준비가 완료 됐을 때
            //document.ready => document 객체와 관련된 요소들이 다 생성이 됐을 때
            $(document).ready(function () {
                //대상요소.append() : 대상요소 안쪽에 기존요소 뒤쪽으로 요소/값 추가
                $(".container").append("Append!");
                //jQuery 를 이용하면 텍스트로 만들어준 요소도 요소 자체로 추가 가능 / JavaScript 에서는 텍스트값으로 입력됨
                let newAppendElement = "<div>New Append Div</Div>";
                //$(".container").append(newAppendElement);
                /*
                추가할 요소.appendTo(대상요소)
                */
                $(newAppendElement).appendTo($(".container"));
                //perpend() : 대상요소를 기ㅜㅈㄴ으로 안쪽에 최상단에 요소룰 추가
                $(".container").prepend("Prepend!");
                $("<div>New Prepend Div</div>").prependTo(".container");

                //before() : 동위 관계에 있어 요소의 앞쪽에다 요소를 추가
                //after() : 동위 관계에 있어 요소의 뒤쪽에다 요소를 추가
                $(".container").before("<div>Before Div</div>");
                $(".container").before("<div>Before Div2</div>");
                $(".container").after("<div>After Div</div>");
                $(".container").after("<div>After Div2</div>");

            });
            
        </script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div>[표시]</div>
        </div>
    </body>
</html>
