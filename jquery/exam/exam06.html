<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <style>
        .contentBox{
            border: 1px solid black;
            width: 400px;
            height: 400px;
            overflow-y: scroll;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contentBox"></div>
        <div class="input">
            <button id="insertTop">위로 추가하기</button>
            <button id="insertBottom">아래로 추가하기</button>
        </div>
    </div>
    <script>
        let count = 1;
        $("#insertTop").on("click",function(){
            $(".contentBox").prepend("<div>Contents Message Here :"+ count +" </div>");
            count++;

            $(".contentBox").scrollTop(0);
        });
        $("#insertBottom").on("click",function(){
            $(".contentBox").append("<div>Contents Message Here :"+ count +" </div>");
            count++;

            $(".contentBox").scrollTop($(".contentBox").height());
        });
    </script>
</body>
</html>
