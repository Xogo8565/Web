<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <title>Document</title>
        <style>
            .container {
                width: 600px;
                height: 400px;
            }
            .imgDiv {
                width: 100%;
                height: 90%;
                border: 1px solid black;
            }
            .imgDiv img {
                width: 100%;
                height: 100%;
            }
            .btnDiv {
                width: 100%;
                height: 10%;
                display: flex;
                border: 1px solid black;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="imgDiv"><img src="/layout/img/1.jpg"></div>
            <div class="btnDiv">
                <button id="hideBtn">Hide</button>
                <button id="showBtn" class="">Show</button>
            </div>
        </div>
        <script>
            $("#hideBtn").click(function () {
                $(".imgDiv").slideUp(100, function(){
                    alert("숨김");
                });
            });
            $("#showBtn").click(function () {
                $(".imgDiv").slideDown(100, function(){
                    alert("등장");
                });
            });
        </script>
    </body>
</html>
