<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            .chatContainer {
                width: 500px;
                height: 800px;
                border: 1px solid black;
            }
            .chatLog {
                background-color: skyblue;
                width: 100%;
                height: 90%;
                overflow-y: auto;                       
            }
            .chat {
                width: 100%;
                height: 10%;
            }
            .chat input {
                width: 85%;
                height: 100%;
            }                  
        </style>
    </head>
    <body>
        <div class="chatContainer">
            <div class="chatLog"></div>
            <div class="chat">
                <input type="text" id="chatInput" placeholder="채팅 입력">
            </div>
        </div>
        <script>
            $("#chatInput").keyup(function (e) {
                if (e.keyCode === 13 && $("#chatInput").val()!=="") {                    
                    let newChat = "<div class='newChat'><span>" + $("#chatInput").val() + "</span></div>";
                    $(".chatLog").append($(newChat).hide());
                    //chainging : 요소를 기준으로 함수를 쭉 이어주게 되면 순차적으로 왼쪽부터 실행됨
                    $(".newChat").fadeIn("slow").css({
                        "text-align" : "right",
                        "margin" : "10px"
                    })
                    $(".chatLog span").css({
                        "display" : "inline-block",
                        "padding" : "10px",
                        "background-color" : "gold"
                    });              
                    $("#chatInput").val("");
                    $(".chatLog").scrollTop($(".chatLog").prop("scrollHeight"));                    
                }
            });
        </script>
    </body>
</html>
