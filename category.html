<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .categoryContainer{
            display: flex;
            height: 60px;
            background-color: rgb(255, 228, 196);
            text-align: center;
        }
        .categoryContainer>div[class^="category"]{
            overflow: hidden;
            flex-grow: 1;
        }
        
        .categoryContainer>div[class^="category"] ul{
            font-size: 26px;
            padding: 6px;
        }
        .categoryContainer:hover{
            height: 200%;
            transition-duration: 2s;
        }
        .categoryContainer>div[class^="category"] li{
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="categoryContainer">
        <div class="category1">
            <ul class="categoryUl">Home</ul>
        </div>
        <div class="category2">
            <ul class="categoryUl">About
                <li class="categoryLi">1</li>
                <li class="categoryLi">2</li>
            </ul>
        </div>
        <div class="category3">
            <ul class="categoryUl">Contact
                <li class="categoryLi">Phone</li>
                <li class="categoryLi">Email</li>
            </ul>
        </div>
    </div>
</body>
</html>
