<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-areas: 
                "header header header"
                "main1 main2 main3"
                "main1 main2 main4"
                "footer footer footer";
            width: 900px;
            height: 1200px;
            text-align: center;
        }
        .header{
            grid-area:header;
        }
        .main1{
            grid-area:main1;
        }
        .main2{
            grid-area:main2;
        }
        .main3{
            grid-area:main3;
        }
        .footer{
            grid-area:footer;
        }


    
    </style>
</head>
<body>
    <div class="container">
        <div class="header"> h</div>
        <div class="main1"> 2 </div>
        <div class="main2"> 3 </div>
        <div class="main3"> 4 </div>
        <div class="footer"> footer </div>
    </div>
    
</body>
</html>
