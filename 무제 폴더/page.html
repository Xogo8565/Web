<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="page.css">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logoContainer">
                    <img
                        id="logoImg"
                        src="img/4905456_books_library_study_icon.png"
                        alt="이미지를 표시할 수 없습니다.">
                </div>
                <div class="searchContainer">
                    <input type="text" name="search" id="search" placeholder="검색어를 입력해주세요">
                    <button>검색</button>
                    <button>상세검색</button>
                </div>
                <div class="loginContainer">
                    <div class="loginBox">
                        <button type="button">Login</button>
                    </div>
                    <div class="signUpBox">
                        <button type="button">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="contentContainer1">
                    <div class="quickMenuContainer">
                        <div class="quickMenu">
                            <a href="#"><img src="img/자료신청.png" alt="이미지가 없습니다">
                                <p>자료신청</p>
                            </a>
                        </div>
                        <div class="quickMenu">
                            <a href="#"><img src="img/도서관방문예약.png" alt="이미지가 없습니다">
                            <p>도서관<br>방문예약</p></a>
                        </div>
                        <div class="quickMenu">
                            <a href="#"><img src="img/온라인교육.png" alt="이미지가 없습니다"><p>온라인<br>교육</p></a>
                        </div>
                        <div class="quickMenu">
                            <a href="#"><img src="img/편의시설.png" alt="이미지가 없습니다"><p>편의시설</p></a>
                        </div>
                        <div class="quickMenu">
                            <a href="#"><img src="img/찾아오시는길.png" alt="이미지가 없습니다"><p>찾아오시는<br>길</p></a>
                        </div>
                    </div>
                </div>
                <div class="contentContainer2"></div>
                <div class="sideNavi">
                    <div class="sideNaviContents">
                        <ul class="sideNaviUl">소개
                            <li class="sideNaviLi">
                                <button type="button">인사말</button>
                                <button type="button">연혁</button>
                                <button type="button">시설/자료현황</button>
                                <button type="button">찾아오는 길</button>
                            </li>
                        </ul>
                        <ul class="sideNaviList">자료 검색
                            <li class="sideNaviLi">
                                <button type="button">소장자료</button>
                            </li>
                            <li class="sideNaviLi">
                                <button type="button">Web DB</button>
                            </li>
                        </ul>
                        <ul class="sideNaviList">신청 / 참여
                            <li class="sideNaviLi">
                                <button type="button">자료 신청</button>
                            </li>
                            <li class="sideNaviLi">
                                <button type="button">기증</button>
                            </li>
                        </ul>
                    </div>
                    <div class="sideNaviPointer">▷</div>
                </div>
            </div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
