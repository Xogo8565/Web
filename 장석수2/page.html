<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        
        <style>
            @font-face {
                font-family: 'roboto-italic';
                src: url("Roboto/Roboto-Italic.ttf");
            }
            * {
                box-sizing: border-box;

            }
            .header {
                margin: 3px;
            }
            .header .logo img {
                width: 70px;
                height: 70px;
                margin: 5px;
            }
            .title {
                font-family: 'roboto-italic';
                white-space: nowrap;
                word-break: nowrap;
            }
            .loginBar button {
                margin: 2px;
            }
            .loginButton {
                width: 75px;
                height: 38px;
                border: none;
                background-color: white;
                margin: 2px;
                padding: 12px 6px;
                text-align: center;
                line-height: 50%;
            }
            .loginButton:hover {
                background-color: rgb(178,204,240);
            }
            .searchBar {
                width: 50%;
            }
            .bodyNaviContainer {
                margin: 2px;
            }
            .bodyNavi {
                height: 50px;
                border-bottom: 1px rgb(178,204,240) solid;
            }

            .bodyNavi button {
                width: 100px;
                height: 40px;
                border: none;
                background-color: white;
                margin: 2px;
            }
            .bodyNavi button:hover {
                border-bottom: 1px rgb(178,204,240) solid;
            }
            .advertisement1 {
                background-color: #8fa2dc;
                margin: 50px;
                padding: 30px;
                border-radius: 15px;
            }
            .advertisement-header {
                line-height: 50%;
                color: white;
                font-size: 30px;
                margin: 15px;
                padding: 10px;
            }
            .advertisement1-title {
                margin: 2px;
            }
            .advertisement1 a {
                font-size: 17px;
                color: whitesmoke;

            }
            .advertisement1 a:hover img {
                scale: 1.2;
                transition-duration: 1.1s;
            }
            .advertisement1 img {
                width: 90%;
                height: 85%;
                border-radius: 15px;
                margin: 5px;
                padding: 6px;
            }
            .advertisement1-list {
                text-align: center;
            }
            .advertisement1-list a {
                font-size: 15px;
                text-decoration: none;
            }
            .advertisement1-title {
                margin: 2px;

            }
            .content1 {
                margin: 50px;
                padding: 30px;
                border: #8fa2dc 1px solid;
                border-radius: 15px;
            }
            #recommend-carousel {
                margin: 20px;
                width: 50%;
            }
            #recommend-carousel img {
                width: 100%;
                height: 100%;
                border-radius: 10px;
            }
            .content1-title {
                font-size: 30px;
                margin: 15px;
                padding: 10px;
                border-bottom: #8fa2dc 1px solid;
            }
            .content2 {
                margin: 50px;
                padding: 30px;
                border: #8fa2dc 1px solid;
                border-radius: 10px;
            }
            .content2-title {
                font-size: 30px;
                margin: 15px;
                padding: 10px;
                border-bottom: #8fa2dc 1px solid;
            }
            .content2 .card {
                width: 15rem;
                padding: 1em;
            }
            .footer {
                margin-top: 100px;
                border-top: #8fa2dc 1px solid;
            }
            .footer1 {
                padding: 50px;
                background-color: #8fa2dc;
                color: white;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
            }
            .footer ul > p {
                margin-top: 10px;
                font-size: 1.2em;
            }
            .footer li {
                border: none;
                border-bottom: #8fa2dc 1px dotted;
            }
            .footer li:last-child {
                border: none;
            }
        </style>

    </head>
    <body>
        <div class="page">
            <!--header-->
            <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
            <div class="header row align-items-center">
                <!--상단바-->
                <div class="topNavi col-12 col-md-9 order-1 md-order-2">
                    <nav class="navbar navbar-expand-md sticky-top navbar-light">
                        <div class="container-fluid">
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <form class="searchBar d-flex me-auto p-2">
                                    <input
                                        class="form-control me-2"
                                        type="search"
                                        placeholder="가고 싶은 여행지를 검색해보세요"
                                        aria-label="Search">
                                    <button class="btn btn-outline-primary" type="submit">search</button>
                                </form>
                                <ul class="loginBar navbar-nav mb-2 mb-lg-0 f">
                                    <li class="nav-item">
                                        <button class="loginButton" type="button">로그인</button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="signUpButton btn btn-outline-primary" type="button">회원가입</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <!--로고-->
                <div
                    class="logo col-1 d-none d-md-block md-order-1 d-flex justify-content-center">
                    <img src="img/pngegg.png" alt="">
                </div>
                <div class="title col-12 col-md-2 md-order-1 d-flex justify-content-center">
                    방구석여행지
                </div>
            </div>
            <!-- body -->
            <div class="bodyNaviContainer row">
                <div class="bodyNavi col-6 d-none d-md-block">
                    <ul class="nav justify-content-around">
                        <li class="nav-item">
                            <button type="button">항공권</button>
                        </li>
                        <li class="nav-item">
                            <button type="button">숙소</button>
                        </li>
                        <li class="nav-item">
                            <button type="button">투어</button>
                        </li>
                        <li class="nav-item">
                            <button type="button">티켓</button>
                        </li>
                    </ul>
                </div>
                <div class="bodyNavi col-6 d-none d-md-block">
                    <ul class="nav justify-content-around">
                        <li class="nav-item">
                            <button type="button">여행정보</button>
                        </li>
                        <li class="nav-item">
                            <button type="button">커뮤니티</button>
                        </li>
                        <li class="nav-item">
                            <button type="button">가이드북</button>
                        </li>
                        <li class="nav-item">
                            <button type="button">지도</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-none d-md-block">
                    <div class="advertisement1">
                        <div class="advertisement-header row">
                            <div class="col-7">
                                <strong>여행이 돌아왔어요!</strong>
                            </div>
                            <div class="col-5 d-flex justify-content-end">
                                <a href="#">> 다른 여행지 찾아보기</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="advertisement1-list col-3 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/america.jpeg" alt="">
                                    <div class="advertisement1-title ">뉴욕</div>
                                </a>
                            </div>
                            <div class="advertisement1-list col-3 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/hongkong.jpeg" alt="">
                                    <div class="advertisement1-title ">홍콩</div>
                                </a>
                            </div>
                            <div class="advertisement1-list col-3 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/osaka.jpeg" alt="">
                                    <div class="advertisement1-title ">오사카</div>
                                </a>
                            </div>
                            <div class="advertisement1-list col-3 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/paris.webp" alt="">
                                    <div class="advertisement1-title ">파리</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content1 row">
                <div class="col">
                    <div class="row">
                        <div class="content1-title col-12">
                            오늘의 추천 여행지 - 그리스 산토리니 섬
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div id="recommend-carousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="img/1.png" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/2.png" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/3.png" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/4.png" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content2 row">
                <div class="col">
                    <div class="row">
                        <div class="content2-title col">
                            MBTI 유형별 추천 여행지
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card">
                                <img src="img/infj.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary"
                                        data-bs-toggle="popover"
                                        title="시베리아 횡단열차/전북 완주"
                                        data-bs-content="새로운 사람과 스스럼없이 어울리지만 사실 혼자만의 시간을 중요하게 여기는 타입. 잔잔한 힐링이 필요한 여행지로 떠나보자.">INFJ</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card">
                                <img src="img/infp.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary"
                                        data-bs-toggle="popover"
                                        title="인도, 미얀마/지리산 종주 코스"
                                        data-bs-content="최악의 상황에도 긍정적으로 더 나은 상황을 만들고자 노력. 높은 인내심으로 고난이도 여행지 소화하기 충분하다.">INFP</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card">
                                <img src="img/intj.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary"
                                        data-bs-toggle="popover"
                                        title="프랑스, 영국/경남 고성"
                                        data-bs-content="철두철미하게 미리 계획을 세우며 박물관, 미술관 등에서 깊고 넓은 지식을 쌓는데 즐거움을 느낌.">INTJ</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card">
                                <img src="img/intp.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary"
                                        data-bs-toggle="popover"
                                        title="INTP"
                                        data-bs-content="철학, 사색, 아이디어에 목마른 여행자 타입. 무언가 생각할 수 있게 하는 여행지로 향해 사색에 빠져 보길.?">INTP</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footer row">
                <div class="col">
                    <div class="row">
                        <div class="footer1 col-4 d-none d-md-block d-flex justify-content-center">
                            고객지원실 운영안내<br>
                            연중무휴 09:00-18:00 (점심시간 12:00-13:00) 주말/공휴일 포함, 한국시간 기준
                        </div>
                        <div class="col-2"></div>
                        <div class="col-2 d-none d-md-block d-flex justify-content-center">
                            <ul class="list-group">
                                <p>소개</p>
                                <li class="list-group-item">회사소개</li>
                                <li class="list-group-item">채용</li>
                                <li class="list-group-item">공고</li>
                            </ul>
                        </div>
                        <div class="col-2 d-none d-md-block d-flex justify-content-center">
                            <ul class="list-group">
                                <p>파트너</p>
                                <li class="list-group-item">파트너 등록하기</li>
                                <li class="list-group-item">파트너 블로그</li>
                            </ul>
                        </div>
                        <div class="col-2 d-none d-md-block d-flex justify-content-center">
                            <ul class="list-group">
                                <p>지원</p>
                                <li class="list-group-item">자주묻는 질문</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
